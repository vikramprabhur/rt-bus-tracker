<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real Time Map</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD5vJz3vzCgMoWkQW6ZBMvBSCRvI7CaGI0"></script>
  </head>
  <body>
    <h1>Real Time Bus Tracker</h1>
    <p class="description">The map below tracks MBTA Bus Route: 1</p>
    <div id="map"></div>
    <script src="mapanimation.js"></script>
    <div class="container">
      <p><span class="red">**RED MARKER</span> - Outbound Harvard Square</p>
      <p class="marker">
        <span class="blue">**BLUE MARKER</span> - Inbound Nubian Station
      </p>
    </div>
  </body>
</html>
